<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Business Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 90mm;
      height: 50mm;
      background: linear-gradient(to bottom right, #3d3c9c, #677981);
      color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(216, 208, 208, 0.2);
      padding: 12px 14px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      overflow: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .circle {
      background: rgb(96, 94, 84);
      color: #fff;
      font-weight: bold;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      margin-right: 10px;
    }

    .info {
      line-height: 1.2;
    }

    .info h2 {
      margin: 0;
      font-size: 16px;
      font-weight: 500;
    }

    .info p {
      margin: 0;
      font-size: 8px;
      color: #aecfdb;
    }

    .contact {
      font-size: 10px;
      margin-top: 8px;
      color: #ffffff;
    }

    .qr-container {
      position: absolute;
      bottom: 70px;
      right: 16px;
      cursor: pointer;
    }

    .qr-container img {
      width: 80px;
      height: 80px;
      border-radius: 5px;
      border: 2px solid #fff;
    }

    .icon-bar {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
      padding: 5px 0;
    }

    .icon-bar a {
      color: #ffffff;
      font-size: 12px;
      text-decoration: none;
      transition: transform 0.2s ease-in-out;
    }

    .icon-bar a:hover {
      transform: scale(1.3);
      color: #686853;
    }

    /* Thin line above social media icons */
    .social-line {
      height: 0.1px; /* Increased height for better visibility */
      background-color: #ffffff94;
      margin: 2px 0; /* Spacing above and below the line */
      width: 100%; /* Ensure it spans the width of the card */
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .modal-content img {
      width: 180px;
      height: 180px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    .contact a {
      color: #ffffff;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="header">
    <img class="circle" src="image.jpg" alt="Profile Picture">
    <div class="info">
      <h2>SURESH KUMAR</h2>
      <p>IT-ADMIN</p>
      <img id="nameSticker" src="cname.jpg" alt="Company Name Sticker" style="width: 140px; height: auto; margin-top: 4px;" />
    </div>
  </div>

  <div class="contact">
    <p>Mobile: <a href="tel:+966 55 837 3954">+966 55 837 3954</a></p>
    <p>Email: <a href="mailto:Suresh@standardarabia.com">Suresh@standardarabia.com</a></p>
  </div>

  <div class="qr-container" onclick="showQR()">
    <img src="frame2.png" alt="QR Code">
  </div>

  <!-- Thin line above social media icons -->
  <div class="social-line"></div>

  <!-- Icon Bar for Social Links -->
  <div class="icon-bar">
    <a href="tel:+966 55 837 3954" title="Call"><i class="fas fa-phone"></i></a>
    <a href="mailto:Suresh@standardarabia.com" title="Email"><i class="fas fa-envelope"></i></a>
    <a href="https://wa.me/+966 55 837 3954" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
    <a href="https://www.linkedin.com/company/standard-arabia-inspection-co.-ltd./" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    <a href="https://www.instagram.com/standard_arabia?igsh=MTR6OXk3Z2N3dDkwcA==" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://www.standardarabia.com" target="_blank" title="Website"><i class="fas fa-globe"></i></a>
  </div>
</div>

<div class="modal" id="qrModal">
  <span class="close" onclick="closeQR()">&times;</span>
  <div class="modal-content">
    <h4>Scan to Save Contact</h4>
    <img src="frame.png" alt="QR Code Full">
  </div>
</div>

<script>
  function showQR() {
    document.getElementById("qrModal").style.display = "flex";
  }
  function closeQR() {
    document.getElementById("qrModal").style.display = "none";
  }
</script>

</body>
</html>
